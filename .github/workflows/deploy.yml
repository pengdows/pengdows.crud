name: Build, Test & Publish NuGet Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Install coverage tools
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Run tests and collect coverage
        run: |
          dotnet test --no-build --configuration Release \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Exclude="[pengdows.crud.fakeDb]*"
          
      - name: Generate coverage report
        run: |
          reportgenerator \
            -reports:TestResults/**/coverage.cobertura.xml \
            -targetdir:coverage-report \
            -reporttypes:HtmlSummary \
            -assemblyfilters:+pengdows.crud.*,-pengdows.crud.testbed,-pengdows.crud.fakeDb
          
          grep -oPm1 "(?<=<assembly name=\")[^\"]+" TestResults/**/coverage.cobertura.xml | sort | uniq
        
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Enforce coverage threshold
        run: |
          set -euo pipefail

          reportgenerator \
            -reports:TestResults/**/coverage.cobertura.xml \
            -targetdir:coverage-report \
            -reporttypes:HtmlSummary

          coverage_file=$(find . -name "coverage.cobertura.xml" | head -n 1)

          if [[ ! -f "$coverage_file" ]]; then
            echo "âŒ Coverage file not found!"
            exit 1
          fi

          line_rate=$(grep -oPm1 '(?<=line-rate=")[^"]+' "$coverage_file")
          if [[ -z "$line_rate" ]]; then
            echo "âŒ Could not extract line-rate from coverage file"
            exit 1
          fi

          coverage_percent=$(awk "BEGIN { print $line_rate * 100 }")
          echo "ðŸ“Š Coverage: $coverage_percent%"

          required=80
          too_low=$(awk "BEGIN { print ($coverage_percent < $required) ? 1 : 0 }")
          if [[ "$too_low" -eq 1 ]]; then
            echo "âŒ Code coverage $coverage_percent% is below required $required%"
            exit 1
          else
            echo "âœ… Code coverage $coverage_percent% meets threshold"
          fi
      
      - name: Upload coverage report (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

  publish:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.0.x'

      - name: Restore and build
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Pack NuGet package
        run: |
          dotnet pack --configuration Release --no-build --output ./nupkg

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key $NUGET_API_KEY
